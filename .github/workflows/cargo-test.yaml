on:
  push:
      
name: Cargo-test

jobs:
  unix:
    name: Unix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test